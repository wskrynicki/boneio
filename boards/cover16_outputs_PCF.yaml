
pcf8574:
  - id: 'pcf_1'
    address: 0x21
    pcf8575: true
    i2c_id: bus_b
  - id: 'pcf_2'
    address: 0x20
    pcf8575: true
    i2c_id: bus_b 

switch:
  - platform: gpio
    id: cover_open_01
    pin:
      pcf8574: pcf_1
      # Use pin number 0
      number: 15
      mode:
        output: true
      inverted: true
    interlock: &cover_interlock_01 [cover_open_01, cover_close_01]
    interlock_wait_time: 5ms
    restore_mode: always off

  - platform: gpio
    id: cover_close_01
    pin:
      pcf8574: pcf_1
      # Use pin number 1
      number: 14
      mode:
        output: true
      inverted: true
    interlock: *cover_interlock_01
    restore_mode: always off

  - platform: gpio
    id: cover_open_02
    pin:
      pcf8574: pcf_1
      # Use pin number 3
      number: 13
      mode:
        output: true
      inverted: true
    interlock: &cover_interlock_02 [cover_open_02, cover_close_02]
    restore_mode: always off

  - platform: gpio
    id: cover_close_02
    pin:
      pcf8574: pcf_1
      # Use pin number 2
      number: 12
      mode:
        output: true
      inverted: true
    interlock: *cover_interlock_02
    restore_mode: always off

  - platform: gpio
    id: cover_open_03
    pin:
      pcf8574: pcf_1
      # Use pin number 3
      number: 11
      mode:
        output: true
      inverted: true
    interlock: &cover_interlock_03 [cover_open_03, cover_close_03]
    restore_mode: always off

  - platform: gpio
    id: cover_close_03
    pin:
      pcf8574: pcf_1
      # Use pin number 2
      number: 10
      mode:
        output: true
      inverted: true
    interlock: *cover_interlock_03
    restore_mode: always off

  - platform: gpio
    id: cover_open_04
    pin:
      pcf8574: pcf_1
      # Use pin number 3
      number: 9
      mode:
        output: true
      inverted: true
    interlock: &cover_interlock_04 [cover_open_04, cover_close_04]
    restore_mode: always off

  - platform: gpio
    id: cover_close_04
    pin:
      pcf8574: pcf_1
      # Use pin number 2
      number: 8
      mode:
        output: true
      inverted: true
    interlock: *cover_interlock_04
    restore_mode: always off
